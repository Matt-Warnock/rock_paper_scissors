<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="human">
      <h2>Choose a gesture!</h2>

      <div>
        <input type="radio" name="gesture" id="rock" value="rock" checked>
        <label for="rock">rock</label>
      </div>
      <div>
        <input type="radio" name="gesture" id="paper" value="paper">
        <label for="paper">paper</label>
      </div>
      <div>
        <input type="radio" name="gesture" id="scissors" value="scissors">
        <label for="scissors">scissors</label>
      </div>

      <button type="button" id="play" name="button">play</button>

      <figure>
        <img src="images/human.png" alt="human face" id="human_face">
        <figcaption>Human face</figcaption>
      </figure>

    </div>
    <div class="computer">
      <h2>Computer's gesture:</h2>

      <ol>
        <li id="c_rock">rock</li>
        <li id="c_paper">paper</li>
        <li id="c_scissors">scissors</li>
      </ol>

      <figure>
        <img src="images/robot.png" alt="robot face" id="robot_face">
        <figcaption>Robot face</figcaption>
      </figure>

    </div>
    <footer>
      <p id="result"></p>
    </footer>
  </div>
  <script type="text/javascript" src="js/src/rps_game.js"></script>
</body>

</html>
